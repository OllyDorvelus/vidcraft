
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title text-center" id="myregisterLabel">Register</h2>
      </div>
      <div class="modal-body">
    <div class="container-fluid" >

                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="text-center">Create a new Account</h3>
                    <form class="form-horizontal" action="{% url 'accounts:register' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'accounts/form_register_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success" id="regsubmit">Register</button><br><br>
                                    <a href= "#"  data-dismiss="modal" /><button type="button" class="btn btn-success login">Login</button></a>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
            <div class="modal-footer">

    </div>
</div>
</div>

      </div>



<script>

    $(document).ready(function() {
            {% if form.is_valid %}
      $('#registerModal').modal('toggle');

    {% endif %}
    });


</script>
